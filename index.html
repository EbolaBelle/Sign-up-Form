<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Sign-Up Form</title>
</head>
<body>
   
        <div class="splash-box">            
            <img class="splash" src="splash.avif">
            <div class="logo-box">
                <img class="logo" src="odin.png">
            </div>
        </div>
        <div class="content-box">
            <div class="header">
                <h1 class="hero">This is not a real online service! You know you need something 
                    like this in your life to help you realize your deepest dreams.
                    <br>Sign up <em>now</em> to get started.</h1>
                <h1 class="hero-2">You <em>know</em> you want to.</h1>
            </div>
            <div class="form-box">                
                    <div class="form-wrapper">
                        <h1>Let's do this!</h1>    
                        <form class="form">
                            <div class="first-name field">
                                <label for="first-name">First name</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div class="last-name field">
                                <label for="last-name">Last name</label>                            
                                <input type="text" id="last-name" name="last-name">
                            </div>    
                            <div class="email field">  
                                <label for="email">Email</label>                            
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="phone field">  
                                <label for="phone">Phone Number</label>                            
                                <input type="tel" id="phone" name="phone" pattern="([0-9]{3}-[0-9]{3}-[0-9]{4})|[0-9]{10}">
                            </div>
                            <div class="pwd field">       
                                <label for="pwd">Password</label>                            
                                <input type="text" id="pwd" name="pwd">
                            </div>
                            <div class="confirm field">
                                <label for="confirm">Confirm Password</label>                            
                                <input type="text" id="confirm" name="confirm">
                            </div>
                        </form>
                    </div>
            </div>
            <div class="footer">
                <button type="submit">Create Account</button>
                <p class="log-in">Already have an account? <a href="index.html">Log in</a></p>
            </div>
        </div>

</body>
</html>
